<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Metrophobic&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap" rel="stylesheet">
    <script src="app.js"></script>
    <title>Task Master</title>
</head>
<body>
    <section id="header">
        <div class="header-text">
            <h1>Task Master</h1>
            <h3>Manage your Tasks and keep track of what is completed!</h3>
        </div>
    </section>
    
    <section id="task-container">
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task..." required>
            <button class="submit-task" type="submit" required>Add Task</button>
        </form>
        <section class="task-cards">
            <div class="task">
                <input type="checkbox" id="task1">
                <label for="task1">Task 1</label>
                <button type="reset">X</button>
            </div>
            <div class="task">
                <input type="checkbox" id="task2">
                <label for="task2">Task 2</label>
            </div>
            <div class="task">
                <input type="checkbox" id="task3">
                <label for="task3">Task 3</label>
            </div>
            <div class="task">
                <input type="checkbox" id="task4">
                <label for="task4">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</label>
            </div>
        </section>
        
    </section>
</body>
</html>
